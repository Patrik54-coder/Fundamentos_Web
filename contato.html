        <h2 class="center">Entre em contato comigo:</h2>

        <div class="container">
            <div class="p-form fundo">
                <h3>Mande uma mensagem: </h3>
                <form>
                    <label  class="tm-ht" for="nome" >Nome:</label>
                    <input type="text" id="nome" onkeyup='validaNome()'>
                    <div id="txtNome"></div>

                    <label class="tm-ht" for="email" >Email:</label>
                    <input type="email" id="email" onkeyup="validaEmail()">
                    <div id="txtEmail"></div>

                    <label class="tm-ht" for="assunto" >Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="36" rows="4" onkeyup="validaAssunto()"></textarea>
                    <div id="txtAssunto"></div>
                    <br>
                    <button onclick="enviar()">Enviar</button>
                </form>
            </div>
